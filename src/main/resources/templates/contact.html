<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div th:if="${successMessage}">
            <p th:text="${successMessage}"></p>
        </div>

        <a th:href="@{/contacts/home}">Home</a>
        <br>
        <a th:href="@{/contacts/new}">Add New Contact</a>
        <br>
        <a th:href="@{/contacts/list}">Contact List</a>

        <hr>
        <div th:object="${contact}">
            <p>
                ID:
                <p th:text="*{id}"></p>
            </p>

            <br>
            <p>
                Name:
                <p th:text="*{name}"></p>
            </p>

            <br>
            <p>
                Email:
                <p th:text="*{email}"></p>
            </p>

            <br>
            <p>
                Phone Number:
                <p th:text="*{phoneNumber}"></p>
            </p>

            <br>
            <p>
                Date of Birth:
                <p th:text="*{dateOfBirth}"></p>
            </p>
        </div>
    </body>
</html>
